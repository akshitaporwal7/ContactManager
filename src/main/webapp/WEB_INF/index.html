<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<style type="text/css">
    body
        {text-align: center}
</style>
      <h1>CONTACT MANAGER</h1>
        <form action="/addUser" method="post" style="display: inline-block">
            <table>
                <tr>
                    <td align="right">First Name: </td>
                    <td align="left"><input type="text" name="firstName" ng-mode="firstName"/></td>
                </tr>

                <tr>
                    <td align="right">Last Name: </td>
                    <td align="left"><input type="text" name="lastName" ng-mode="lastName"/></td>
                </tr>

                <tr>
                    <td align="right">Email Id: </td>
                    <td align="left"><input type="text" name="email" ng-mode="email"/></td>
                </tr>

                <tr>
                    <td align="right">Cell No</td>
                    <td align="left"><input type="text" name="cellNo" ng-mode="cellNo"/></td>
                </tr>
            <!-- BirthDate: <input type="text" name="birthDate" ng-mode="birthDate"/><br> -->
                <tr>
                    <td align="right"><input type="submit" value="Add Contact"/></td>
                </tr>
            </table>
        </form>




    </body>

</html>
